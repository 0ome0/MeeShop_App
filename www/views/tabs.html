<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  
    <!-- Main Tab -->
    <ion-tab title="Main" icon-off="ion-flag" icon-on="ion-flag" href="#/tab/main">
        <ion-nav-view name="tab-main"></ion-nav-view>
    </ion-tab>

    <!-- Product Tab -->
    <ion-tab title="Products" icon-off="ion-bag" icon-on="ion-bag" href="#/tab/product">
        <ion-nav-view name="tab-product"></ion-nav-view>
    </ion-tab>

    <!-- Promotion Tab -->
    <ion-tab title="Promotions" icon-off="ion-pricetags" icon-on="ion-pricetags" href="#/tab/promotion">
        <ion-nav-view name="tab-promotion"></ion-nav-view>
    </ion-tab>

    <!-- Category Tab -->
    <ion-tab title="Category" icon-off="ion-briefcase" icon-on="ion-briefcase" href="#/tab/category">
        <ion-nav-view name="tab-category"></ion-nav-view>
    </ion-tab>

    <!-- Shop Tab -->
    <ion-tab title="Shop" icon-off="ion-speakerphone" icon-on="ion-speakerphone" href="#/tab/shop">
        <ion-nav-view name="tab-shop"></ion-nav-view>
    </ion-tab>
</ion-tabs>
