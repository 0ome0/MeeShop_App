<ion-view view-title="{{header}}">
	<ion-content>


		<ion-slide-box>
			<ion-slide>
				<div class="box blue" ><img ng-src="{{ image_url }}/{{ image_prouducts }}/{{ product[0].image_thumb }}"  style="text-align: center; width: 100%; height:100% "/></div>
			</ion-slide>
		</ion-slide-box>

		<div class="content-inner" style="padding: 10px;">
			<h3>{{product[0].cat_name}} / ประเภท {{product[0].type_name}}</h3>
			<hr/>
			<h3> {{product[0].description}}</h3>
			<h3> ราคา {{product[0].price | currency : 'THB '}}</h3>
			<p> ชื่อสินค้า : {{product[0].product_name}}</p>
			<p> สี : {{product[0].color}}</p>
			<p> ขนาด : {{product[0].size}}</p>

		</div>
		<div>
			<button class="button button-calm button-block">
			  สนใจสินค้า
			</button>
		</div>

		<ion-slide-box>
			<ion-slide ng-repeat="pic in vm.product.pictures">
				<div class="box blue"><img ng-src="{{pic}}"/></div>
			</ion-slide>
		</ion-slide-box>

		<div class="content-inner">
			<h1>{{vm.product.title}}</h1>
			<p>{{vm.product.body}}</p>
		</div> -->
	</ion-content>
</ion-view>
